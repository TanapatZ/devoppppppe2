name: CI Test Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Simulate Build
        run: docker compose up -d --build


      - name: Simulate Test
        run: curl docker compose exec -it web curl https://localhost:5000/api/users
    
      - name: Turn off
        run: docker compose down
