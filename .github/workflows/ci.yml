name: CI Test Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Simulate Build
        run: docker compose up -d --build


      - name: Simulate Test
        run:  docker compose exec -it backend curl http://localhost:5000/
      - name: Turn off
        run: docker compose down
